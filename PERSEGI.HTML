<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Menghitung Luas Persegi Panjang</title>
        <script type="text/javascript">
            function hitungLuas(){
                panjang = document.getElementById("txtPanjang").value;
                lebar = document.getElementById("txtLebar").value;
                Luas = panjang * lebar;
                document.getElementById("txtLuas").value =  Luas;
            }
        </script>
    </head>
    <body>
        <div id="app">
            Menghitung Luas Persegi Panjang<br/>
            <table>
                <tr>
                    <td>Panjang</td>
                    <td>:</td>
                    <td><input type="text" id="txtPanjang" name="txtPanjang"></td>
                </tr>
                <tr>
                    <td>Lebar</td>
                    <td>:</td>
                    <td><input type="text" id="txtLebar" name="txtLebar"></td>
                </tr>
                <tr>
                    <td>Luas</td>
                    <td>:</td>
                    <td><input type="text" id="txtLuas" name="txtLuas"></td>
                </tr>
                <tr>
                    <td><input type="button" id="btnHitung" value="Hitung" onclick="hitungLuas();"><td/>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </body>
</html>
